name       : glib-networking
version    : 2.50.0
release    : 16
source     :
    - http://ftp.gnome.org/pub/gnome/sources/glib-networking/2.50/glib-networking-2.50.0.tar.xz : 3f1a442f3c2a734946983532ce59ed49120319fdb10c938447c373d5e5286bee
homepage   : http://www.gnome.org
license    :
    - GPL-2.0
summary    : The GLib Networking package contains Network related gio modules for GLib.
builddeps  :
    - pkgconfig32(nettle)
    - pkgconfig32(p11-kit-1)
    - pkgconfig32(gnutls)
    - pkgconfig(libtasn1)
    - pkgconfig32(libtasn1)
    - pkgconfig(nettle)
    - pkgconfig32(nettle)
    - pkgconfig32(glib-2.0)
    - libunistring-32bit-devel
    - libtool-32bit
    - gmp-32bit-devel
emul32     : yes
component  : network.base
description: |
    The GLib Networking package contains Network related gio modules for GLib.
setup      : |
    %configure --disable-static \
               --with-ca-certificates=/etc/ssl/certs/ca-certificates.crt \
               --prefix=/usr \
               --disable-more-warnings
build      : |
    unset LD_AS_NEEDED
    %make
install    : |
    unset LD_AS_NEEDED
    %make_install
